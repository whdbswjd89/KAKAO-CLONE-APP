<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- use font-awesome icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Find</title>
</head>
<body>
  <header>
    <!--top : wifi ,time mark
     create 2 div named header-top,header-bottom -->
     <div class="header__top">
        <div class="header__column">
         <!-- plane icon-->
         <i class="fa fa-fighter-jet"></i>
         <!-- wifi icon -->
         <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
         <span class="header__time">18:30</span>
        </div>
        <div class="header__column">
         <!-- moon icon -->
         <i class="fa fa-moon-o"></i>
         <!-- bluetooth -->
         <i class="fa fa-bluetooth-b"></i>
           <span class="header__battery">66% <i class="fa fa-battery-full"></i> <!-- battery icon  --></span>
        </div>
      </div>
     <div class="header__bottom">
       <div class="header__column">
         <span class="header__text">Edit</span>
       </div>
       <div class="header__column">
         <!--center name -->
         <span class="header__text">Find</span>
       </div>
       <div class="header__column">
         <!-- cog icon -->
         <i class="fa fa-cog"></i>
       </div>
     </div>
  </header>
  <main class="find">
     <section class="find__options">
       <div class="find__option">
         <i class="fa fa-address-book fa-lg"></i>
         <sapn class="find__option-title">Find</sapn>
       </div>
       <div class="find__option fa-lg">
         <i class="fa fa-qrcode"></i>
         <sapn class="find__option-title">Qrcode</sapn>
       </div>
       <div class="find__option fa-2x">
         <i class="fa fa-mobile"></i>
         <sapn class="find__option-title">Shake</sapn>
       </div>
       <div class="find__option">
         <i class="fa fa-envelope-o fa-lg"></i>
         <sapn class="find__option-title">invite via SMS</sapn>
       </div>
     </section>
      <section class="find__recommended">
        <header>
           <h6 class="recommended-title">Recommended Friends</h6>
        </header>
         <div class="recommened-none">
           <span class="recommended-text">You don't have recommended Friends</span>
         </div>
      </section>
  </main>
  <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab ">
        <i class="fa fa-user"></i>
        <span class="tab-bar-title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i>
        <span class="tab-bar-title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab tab-bar__tab-selected">
        <i class="fa fa-search"></i>
        <span class="tab-bar-title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar-title">More</span>
      </a>
  </nav>
</body>
</html>
