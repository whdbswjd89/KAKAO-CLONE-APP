<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- use font-awesome icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>More</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="top-header">
    <!--top : wifi ,time mark
     create 2 div named header-top,header-bottom -->
     <div class="header__top">
        <div class="header__column">
         <!-- plane icon-->
         <i class="fa fa-fighter-jet"></i>
         <!-- wifi icon -->
         <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
         <span class="header__time">18:30</span>
        </div>
        <div class="header__column">
         <!-- moon icon -->
         <i class="fa fa-moon-o"></i>
         <!-- bluetooth -->
         <i class="fa fa-bluetooth-b"></i>
           <span class="header__battery">66% <i class="fa fa-battery-full"></i> <!-- battery icon  --></span>
        </div>
      </div>
     <div class="header__bottom">
       <div class="header__column">

       </div>
       <div class="header__column">
         <!--center  name -->
         <span class="header__text">More</span>
       </div>
       <div class="header__column">
         <!-- cog icon -->
         <i class="fa fa-cog fa-lg"></i>
       </div>
     </div>
  </header>
  <!-- main between header and nav -->
  <main class="more">
    <header class="more-header">
      <!--more  heaer 1 -->
      <div class="more-header__column">
        <img src="images/Me.jpg">
        <!-- column 2 -->
        <div class="more-header__info">
           <h3 class="more-header__title">YUN</h3>
           <span class="more-header__subtitle">whdbswjd**@gmail.com</span>
        </div>
      </div>
    <!--more  heaer 2 -->
       <i class="fa fa-comment-o fa-2x"></i>
    </header>
     <section class="more__options">
       <div class="more__option">
         <i class="fa fa-smile-o fa-2x"></i><span class="more__option-title">Emoticons</span>
       </div>
       <div class="more__option">
         <i class="fa fa-paint-brush fa-2x"></i><span class="more__option-title">Themes</span>
       </div>
       <div class="more__option">
         <i class="fa fa-user-plus fa-2x"></i><span class="more__option-title">Plus Friends</span>
       </div>
       <div class="more__option">
         <i class="fa fa-user-circle-o fa-2x"></i><span class="more__option-title">Account</span>
       </div>
     </section>
      <!-- more header 3  -->
      <section class="more__plus-friends">
        <header class="plus-friends__header">
          <h2 class="plus-friends__title">Plus Friends</h2>
          <span class="plus-friends__learn-more">
              <i class="fa fa-info-circle"></i>
              Learn More
          </span>
        </header>
        <!-- more header 4  -->
         <div class="plus-friends__items">
            <div class="plus-friends_item"><i class="fa fa-cutlery">Order</i>
              <span class="plus-friends_item-title"></span>
            </div>
            <div class="plus-friends_item"><i class="fa fa-home">Store</i>
              <span class="plus-friends_item-title"></span>
            </div>
            <div class="plus-friends_item"><i class="fa fa-television">TV Channel/Radio</i>
              <span class="plus-friends_item-title"></span>
            </div>
            <div class="plus-friends_item"><i class="fa fa-pencil">Creation</i>
              <span class="plus-friends_item-title"></span>
            </div>
            <div class="plus-friends_item"><i class="fa fa-graduation-cap">Education</i>
              <span class="plus-friends_item-title"></span>
            </div>
            <div class="plus-friends_item"><i class="fa fa-university">Politics</i>
              <span class="plus-friends_item-title"></span>
            </div>
            <div class="plus-friends_item"><i class="fa fa-krw">Finance</i>
              <span class="plus-friends_item-title"></span>
            </div>
            <div class="plus-friends_item"><i class="fa fa-video-camera">Movie</i>
              <span class="plus-friends_item-title"></span>
            </div>
         </div>
      </section>
      <section class="more__options">
        <div class="more__option">
          <img src="images/kakaoStory.png" class="more__options_image">
          <span class="more__options-title">Kakao Story</span>
        </div>
        <div class="more__option">
          <img src="images/path.png" class="more__options_image">
          <span class="more__options-title">Path</span>
        </div>
        <div class="more__option">
          <img src="images/kakaoFriends.png" class="more__options_image">
          <span class="more__options-title">Kakao friends </span>
        </div>
      </section>
  </main>
  <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab ">
        <i class="fa fa-user"></i>
        <span class="tab-bar-title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i>
        <span class="tab-bar-title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i>
        <span class="tab-bar-title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab tab-bar__tab-selected">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar-title">More</span>
      </a>
  </nav>
</body>
</html>
