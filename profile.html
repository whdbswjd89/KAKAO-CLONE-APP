<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- use font-awesome icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Profile</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!--header color : purple -> none -->
  <header class="top-header top-header--transparent">
    <!--top : wifi ,time mark
     create 2 div named header-top,header-bottom -->
     <div class="header__top">
        <div class="header__column">
         <!-- plane icon-->
         <i class="fa fa-fighter-jet"></i>
         <!-- wifi icon -->
         <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
         <span class="header__time">18:30</span>
        </div>
        <div class="header__column">
         <!-- moon icon -->
         <i class="fa fa-moon-o"></i>
         <!-- bluetooth -->
         <i class="fa fa-bluetooth-b"></i>
           <span class="header__battery">66% <i class="fa fa-battery-full"></i> <!-- battery icon  --></span>
        </div>
      </div>
     <div class="header__bottom">
       <div class="header__column">
         <!-- times icon -->
         <!-- return home, index.html-->
         <a href="index.html">
           <i class="fa fa-times fa-lg"></i>
         </div>
         </a>
       <div class="header__column">
         <!--center empty-->
       </div>
       <div class="header__column">
         <!-- user icon -->
         <i class="fa fa-user-circle"></i>
       </div>
     </div>

  </header>
   <!-- main between header and body  -->
    <main class="profile">
       <header class="profile__header">
         <div class="profile__header-container">
           <img src="images/Me.jpg" alt="">
           <h3 class="profile__header-title">YUN</h3>
        </div>
       </header>
        <div class="profile__container">
          <input type="text" placeholder="whdbswjd**@gmail.com">
           <div class="profile__actions">
             <div class="profile__action">
               <span class="profile__action-circle">
                 <i class="fa fa-comment fa-lg"></i>
               </span>
               <span class="profile__action-title">My Chatroom</span>
             </div>
             <div class="profile__action">
               <span class="profile__action-circle">
                 <i class="fa fa-pencil fa-lg"></i>
               </span>
               <span class="profile__action-title">Edit Profile</span>
             </div>
           </div>
        </div>
    </main>
</body>
</html>
