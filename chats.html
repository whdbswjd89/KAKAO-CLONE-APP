<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- use font-awesome icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chats</title>
</head>
<body>
  <header>
    <!--top : wifi ,time mark
     create 2 div named header-top,header-bottom -->
     <div class="header__top">
        <div class="header__column">
         <!-- plane icon-->
         <i class="fa fa-fighter-jet"></i>
         <!-- wifi icon -->
         <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
         <span class="header__time">18:30</span>
        </div>
        <div class="header__column">
         <!-- moon icon -->
         <i class="fa fa-moon-o"></i>
         <!-- bluetooth -->
         <i class="fa fa-bluetooth-b"></i>
           <span class="header__battery">66% <i class="fa fa-battery-full"></i> <!-- battery icon  --></span>
        </div>
      </div>
     <div class="header__bottom">
       <div class="header__column">
         <span class="header__text">Edit</span>
       </div>
       <div class="header__column">
         <!-- center name , caret-down icon -->
         <span class="header__text">Chats<i class="fa fa-caret-down"></i> </span>
       </div>
       <div class="header__column">
       </div>
     </div>
  </header>
  <!--1)new main set  -->
  <main class="chats">
    <div class="search-bar">
      <!--2)search bar & icon -->
      <!--search icon ***-->
      <i class="fa fa-search"></i>
      <!--input window ***-->
      <input type="text" placeholder="Find friends, chats, Plus friends">
    </div>
    <!--3)chats list -->

    <ul class="chats__list">
      <!--2 list items : each chats rooms( 2 columns ) -->
       <li class="chats__chat">
         <!-- link in li list -->
         <a href="chat.html">
            <!-- 1 column -->
            <div class="chat__contest">
             <!--self image  -->
              <img src="images/Me.jpg">
               <div class="chat__preview">
                 <!--user name -->
                 <h3 class="chat__user">Sun</h3>
                 <!--last chats message-->
                 <span class="chat__last-message">
                   I'm Traving in Spain. I will stay only 5days.
                 </span>
                </div>
              </div>
              <!-- 2 column -->
              <span class="chat__date_time">
               15:55
              </span>
          </a>
        </li>
        <li class="chats__chat">
          <!-- link in li list -->
          <a href="chat.html">
         <!-- 1 column -->
           <div class="chat__contest">
            <!--self image  -->
             <img src="images/Me.jpg">
              <div class="chat__preview">
                <!--user name -->
                <h3 class="chat__user">KakaoTalk</h3>
                <!--last chats message-->
                <span class="chat__last-message">
                  You logged into KakaoTalk PC.
                </span>
               </div>
             </div>
             <!-- 2 column -->
             <span class="chat__date_time">
              March 27
             </span>
          </a>
         </li>
      </ul>
      <div class="chat__button">
        <i class="fa fa-comment"></i>
      </div>
  </main>
  <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab ">
        <i class="fa fa-user"></i>
        <span class="tab-bar-title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tab-selected">
        <i class="fa fa-comment"></i>
        <span class="tab-bar-title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i>
        <span class="tab-bar-title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar-title">More</span>
      </a>
  </nav>
</body>
</html>
